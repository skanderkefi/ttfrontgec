    <nav class="navbar">
        <input class="form-control" type="text" name="searching" [(ngModel)]="firstn" (ngModelChange)="Search()" placeholder="Rechercher par Matricule | Nom" style="width: 260px;border-radius: 20px;">
    </nav><br>
    <table class="table table-bordered" style="width: 100%;">
        <thead>
          <tr>
            <th  (click)="sort('id')">Id&nbsp;<i class="fa fa-sort"></i></th>
            <th>bordereau</th>
            <th>fournisseur</th>
            <th>objet</th>
            <th>status</th>
            <th>créé par</th>
            <th>date</th> 
            <th>mis à jour à</th>
            <th>créé à</th>


  
          </tr>
        </thead>
    <tbody>
        <tr *ngFor="let facture of Factures | orderBy: key: reverse |paginate: {itemsPerPage:5,currentPage:p};">
            <td>{{facture.id}}</td>
            <td>{{facture.bordereau}}</td>
            <td>{{facture.fournisseur}}</td>
            <td>{{facture.objet}}</td>
            <td>{{facture.status}}</td>
            <td>{{facture.created_by}}</td>
            <td>{{facture.date}}</td>
            <td>{{facture.updated_at}}</td>
            <td>{{facture.created_at}}</td>
           


        </tr>
    </tbody>
    <br> 
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
