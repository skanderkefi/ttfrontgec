    <nav class="navbar">

    <table id="contactJs" class="table table-bordered table-light table-hover" >
        <thead>
          <tr>
            <th  (click)="sort('id')" style="width: 400px;">Id&nbsp;<i class="fa fa-sort"></i></th>
            <th>Nom</th>
            <th>Categorie</th>
            <th>ID fiscale</th>
            <th>Adresse</th>
            <th>Nationnalite</th>
            <th>CRS</th>

  
          </tr>
        </thead>
    <tbody>
        <tr *ngFor="let f of Fournisseurs | orderBy: key: reverse |paginate: {itemsPerPage:5,currentPage:p};">
            <td>{{f.iderp}}</td>
            <td>{{f.name}}</td>
            <td>{{f.categorie}}</td>
            <td>{{f.idFiscale}}</td>
            <td>{{f.adresse}}</td>
            <td>{{f.nationnalite}}</td>
            <td>{{f.recieved}}</td>

            

        </tr>
    </tbody>
    <br> 
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
